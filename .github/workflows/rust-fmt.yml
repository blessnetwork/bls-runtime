name: CI

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  pull_request:
    branches:
      - main
env:
  CARGO_TERM_COLOR: always

jobs:
  fmt-clippy-check-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@1.85
        with:
          components: rustfmt
      - name: Install required cargo
        run: |
          rustup toolchain install nightly-2024-12-17
          rustup override set nightly-2024-12-17-x86_64-unknown-linux-gnu
          cargo fmt --all -- --check
      - name: Check style
        run: |
          rustup override set 1.85
          rustup component add --toolchain 1.85-x86_64-unknown-linux-gnu clippy
          cargo clippy --all-features --all-targets -- -D warnings
          cargo check --release --all --all-features
          cargo test --all --all-features